networks:
  mynetwork:
    driver: bridge

services:
  db:
    image: postgres:16.3
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POST_DB}
      - POSTGRES_USER=${POST_USER}
      - POSTGRES_PASSWORD=${POST_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork

  django:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/app
      - /root/admin/static:/app/static
      - /root/admin/media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
    environment:
      - DJANGO_SETTINGS_MODULE=admin.settings
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    volumes:
      - /root/admin/static:/app/static
      - /root/admin/media:/app/media
    ports:
      - "80:80"
    depends_on:
      - django

volumes:
  postgres_data:
